<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var tag = "PI="+ Math.PI;
	tag += "<br/>pow="+Math.pow(5,3);
	tag += "<br/>round="+ Math.round(5.6);
	tag += "<br/>ceil="+ Math.ceil(-5.6);
	tag += "<br/>floor="+ Math.floor(-5.6);	
	tag += "<br/>max="+ Math.max(5,10);
	tag += "<br/>min="+ Math.min(5,56,654,3,6,7,7,3,2,222,43,4);
	tag += "<br/>random="+ Math.random();
	document.write(tag);
</script>
</body>
</html>
