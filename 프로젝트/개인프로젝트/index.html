<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>해외 축구 리거 기록</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>해외 축구 리거 기록</h1>
      <nav>
        <ul>
          <li><a href="#">전체</a></li>
          <li><a href="#">손흥민</a></li>
          <li><a href="#">이강인</a></li>
          <li><a href="#">김민재</a></li>
          <li><a href="#">황희찬</a></li>
          <li><a href="#">이재성</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="search-bar">
        <input type="text" placeholder="검색어를 입력하세요">
        <button type="button">검색</button>
      </div>
      <div id="player-list">
        <ul>
          <li>
            <img src="https://via.placeholder.com/50x50" alt="Player Image">
            <div>
              <h2>손흥민</h2>
              <p>토트넘 핫스퍼 FC</p>
              <p>경력: 2015-현재</p>
              <p>득점: 100</p>
            </div>
          </li>
          <li>
            <img src="https://via.placeholder.com/50x50" alt="Player Image">
            <div>
              <h2>이강인</h2>
              <p></p>
              <p>경력: 2019-현재</p>
              <p>득점: 10</p>
            </div>
          </li>
          <li>
            <img src="https://via.placeholder.com/50x50" alt="Player Image">
            <div>
              <h2>김민재</h2>
              <p>나폴리</p>
              <p>경력: 2021-현재</p>
              <p>득점: 2</p>
            </div>
          </li>
          <li>
            <img src="https://via.placeholder.com/50x50" alt="Player Image">
            <div>
              <h2>황인범</h2>
              <p></p>
              <p>경력: 2022-현재</p>
              <p>득점: 0</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
