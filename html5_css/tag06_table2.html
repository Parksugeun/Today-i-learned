<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>행렬의 수가 다른 표만들기</h1>
	<!-- 
		colspan : 칸을 합친다.
		rowspan : 줄을 합친다.
	 -->
	<table border="1">
		<tr>
			<td>AAAAA</td>
			<td>BBBBB</td>
			<td colspan="2">CCCCC</td>
		</tr>
		<tr>
			<td colspan="2">DDDDD</td>
			<td>EEEEE</td>
			<td>FFFFF</td>
		</tr>
		<tr>
			<td>GGGGG</td>
			<td rowspan="2">HHHHH</td>
			<td rowspan="2">IIIII</td>
			<td>JJJJJ</td>
		</tr>
		<tr>
			<td>KKKKK</td>
			<td>LLLLL</td>
		</tr>
	</table>
</body>
</html>
