<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
	img 태그 : 웹페이지에 이미지 표시하기
	src속성 : 사용할 이미지 파일명
	width속성: 폭 (속성명에width)(px, %)
	height속성 : 높이
	alt : 이미지가 없을 때 표시
 -->
<img src="../img/01.jfif" width="200px" height="200px" title="이미지"/>
<img src="../img/02.jpg" width="100%" height="300px"/> 글자
<img src="../img/03.jpg" width="200px" height="200px" alt="leaf"/> 

</body>
</html>
