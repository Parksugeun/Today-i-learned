<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>1개의 이미지를 여려 곳으로 링크 걸기</h1>
<img src="../img/jeju_map.jpg" usemap="#jejuMap"/>
<pre>
	map태그, area태그
	shape : 링크 모양 (rect, circle, poly)
	coords : 좌표
	href : 이동할 페이지
</pre>
<map name="jejuMap">
				<!-- 사각형    x1,y1,x2,y2  -->
	<area shape="rect" coords="170,115,300,160" 
		  href="https://www.airport.co.kr/jeju/index.do" target="_blank" title="제주국제공항"/>
			<!-- 				x,y,r -->
	<area shape="circle" coords="300,260,50" href="https://visithalla.jeju.go.kr/main/main.do" target="_blank" title="한라산 국립공원"/>
			<!-- 		x1,y1,x2,y2,x3,y3,x4,y4... -->
	<area shape="poly" coords="70,210,160,240,100,270,10,265" href="../index.html"/>
</map>
</body>
</html>
